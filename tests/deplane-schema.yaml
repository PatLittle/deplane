"$id": https://github.com/open-data/deplane/blob/tests/deplane-schema.yaml
"$schema": http://json-schema.org/draft-07/schema#
description: json-schema for deplane data element profile schemas
type: object
required:
- dataset_type
- title
- notes
properties:
  dataset_type:
    type: string
    pattern: "^[\\w-]+$"
  title:
    "$ref": "#/definitions/en-fr-text"
  notes:
    "$ref": "#/definitions/en-fr-text"
  resources:
    type: array
    items:
      type: object
      properties:
        title:
          "$ref": "#/definitions/en-fr-text"
        resource_name:
          type: string
          pattern: "^[\\w-]+$"
        fields:
          type: array
          items:
            "$ref": "#/definitions/deplane-field"
      required:
      - title
      - resource_name
      - fields
definitions:
  en-fr-text:
    type: object
    required:
    - en
    - fr
    properties:
      en:
        type: string
      fr:
        type: string
  deplane-field:
    type: object
    required:
    - id
    - label
    - description
    - datastore_type
    properties:
      id:
        type: string
        pattern: "^[\\w-]+$"
      label:
        "$ref": "#/definitions/en-fr-text"
      excel_heading:
        "$ref": "#/definitions/en-fr-text"
      description:
        "$ref": "#/definitions/en-fr-text"
      excel_required:
        type: boolean
      datastore_type:
        type: string
        enum:
        - text
        - int
        - year
        - month
        - date
        - bigint
        - numeric
        - money
        - boolean
        - _text
        - timestamp
      choices:
        type: object
        propertyNames:
          pattern: "^[\\w-]+$"
        additionalProperties:
          oneOf:
          - "$ref": "#/definitions/en-fr-text"
          - type: string

