      en: |
        Identifies the number of applications received through postal mail in a fiscal year for each service.

        Notes:
        • If the service cannot be applied for via postal mail, please indicate that this field is not applicable (NA).
        • If data is not available, please indicate that there is no data (ND).
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: other_applications
    label:
      fr: Nombre de demandes soumises par les autre modes de prestations, par example
