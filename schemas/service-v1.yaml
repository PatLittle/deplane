      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text
    choices:
      N:
        fr: Non
        en: 'No'
      Y:
        fr: Oui
        en: 'Yes'

  - id: cra_business_number
    label:
      fr: Utilisation du numéro d’entreprise de l’ARC
      en: Use of CRA Business Number
    description:
      fr: Identifie si le numéro d’entreprise de l’Agence du Revenu du Canada est
        utilisé dans la prestation du service, si le service est livré à une entreprise.
      en: Identifies whether the Canada Revenue Agency's Business Number is used in
        the delivery of the service if the service is delivered to a business.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text
    choices:
      N:
        fr: Non
        en: 'No'
      NA:
        fr: S.O. (N’est pas un service aux entreprises)
        en: N/A (not a service to businesses)
      Y:
        fr: Oui
        en: 'Yes'

  - id: use_of_sin
    label:
      fr: Utilisation du numéro d’assurance sociale (NAS)
      en: Use of Social Insurance Number
    description:
      fr: Indique si le numéro d’assurance sociale (NAS) est utilisé dans la prestation
