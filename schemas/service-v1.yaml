  - id: last_GBA
    label:
      fr: Année de la dernière ACS+
      en: Year of last GBA+
    description:
      fr: Identifie l’exercice lors duquel la plus récente ACS+ a été menée
      en: Identifies the fiscal year when the most recent GBA+ review was completed
    validation:
      en: None
      fr: None
    obligation: mandatory
    datastore_type: text
