        qu’il n’y a aucune donnée (ND).\n"
      en: |
        Identifies the number of website visits in a fiscal year for obtaining information-based services.

        Notes:
        • If the service is not offered online, please indicate that this field is not applicable (NA).
        • If data is not available, please indicate that there is no data (ND).
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: calls_received
    label:
