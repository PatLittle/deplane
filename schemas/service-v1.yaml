      en: Identifies the channels by which services are delivered to client groups.
    obligation: optional
    datastore_type: _text
    choices:
      eml:
        fr: Courriel
        en: Email
      fax:
        fr: Télécopieur
        en: Fax
      non:
        fr: Aucune des réponses
        en: None
      onl:
        fr: En ligne
        en: Online
      oth:
        fr: Autre
        en: Other
      person:
        fr: En personne
        en: In-Person
      post:
        fr: Courrier postal
        en: Postal Mail
      tel:
        fr: Téléphone
        en: Telephone

  - id: online_applications
    label:
      fr: Nombre de demandes soumises en ligne
      en: Number of Applications Submitted Online
    description:
      fr: "Indique le nombre de demandes reçues au cours d’un exercice pour chacun
        des modes de prestation suivants.\nRemarque : \n• Si un service n’est pas
        offert au moyen d’un mode de prestation, veuillez indiquer que cette question
        est sans objet (NA). \n• Si aucune donnée n’est disponible, veuillez indiquer
        qu’il n’y a aucune donnée (ND).\n"
      en: |
        Identifies the number of applications submitted in a fiscal year for the online channel.

        Notes:
        • If the service is not offered online, please indicate that this field is not applicable (NA).
        • If data is not available, please indicate that there is no data (ND).
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: web_visits_info_service
    label:
      fr: Nombre de visites sur le site Web (services d’information)
