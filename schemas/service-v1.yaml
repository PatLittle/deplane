        en: 'No'
      NA:
        fr: S.O. (n’est pas un service aux particuliers)
        en: N/A (not a service to individuals)
      ND:
        fr: "(Aucune donnée n’est disponible)"
        en: "(data not available)"
      Y:
        fr: Oui
        en: 'Yes'

  - id: service_channels
    label:
      fr: mode de prestation de service
