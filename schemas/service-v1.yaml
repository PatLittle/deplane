    description:
      fr: Indique la page Web du ministère où le service est décrit et/ou peut être
        lancé.
      en: Identifies the departmental webpage where the service is described and/or
        accessed.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_url_fr
    label:
      fr: URL du service (français)
      en: URL to Service (French)
    description:
      fr: Indique la page Web du ministère où le service est décrit et/ou peut être
