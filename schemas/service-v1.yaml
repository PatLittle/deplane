    datastore_type: text

  - id: service_std_type
    label:
      fr: Type de norme relative aux services
      en: Service Standard Type
    description:
      fr: Indique le type de norme relative aux services défini dans la Ligne directrice
        sur la gestion des services.
      en: Identifies the type of service standard as defined in the Guideline on Service
        Management.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: _text
    choices:
      acces:
        fr: Accès à l’information
        en: Access
      accur:
        fr: Exactitude
        en: Accuracy
      oth:
        fr: Autre
        en: Other
      time:
        fr: Temps opportun
        en: Timeliness

  - id: target_type
    label:
      fr: Type de cible
      en: Target Type
    description:
      fr: identifie le type de cible de la norme de service.
      en: Identifies the type of service standard target.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: _text
    choices:
      other_type:
        fr: Autre type de cible
        en: Other type of target
      percentage:
        fr: Pourcentage des résultats
        en: Percentage of outcomes

  - id: service_std_target
    label:
      fr: Cible de la norme relative aux services
      en: Service Standard Target
    description:
      fr: Indique la valeur en décimal entre zéro et un de la cible de la norme de
        service.
      en: Identifies the decimal value between zero and one of the service standard
        target.
    obligation: optional
    datastore_type: numeric

  - id: volume_meeting_target
    label:
      fr: Volume d’activités qui respectent la cible de la norme relative aux services
      en: Business Volume That Met Service Standard Target
    description:
      fr: "Indique le nombre d’opérations de service effectuées (p. ex. les appels
        auxquels on a répondu, les paiements émis, les demandes traitées, etc.) au
        cours de l’exercice qui ont respecté une norme relative aux services particulière
        à un service. \n• Si aucune donnée n’est disponible, veuillez indiquer qu’il
        n’y a aucune donnée (« ND »).\n"
      en: |
        Identifies the number of final outputs issued appropriate to the service (eg. payments issued, requests completed, etc) during the fiscal year that met a particular service standard target for a service.
        • If data is not available, please indicate that there is no data (“ND”).
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: total_volume
    label:
      fr: Volumes totaux
      en: Total Volume
    description:
      fr: "Indique le nombre total d’opérations de service effectuées (p. ex. les
        appels auxquels on a répondu, les paiements émis, les demandes traitées) relativement
        à un service au cours de l’exercice. \n• Si aucune donnée n’est disponible,
        veuillez indiquer qu’il n’y a aucune donnée (« ND »).\n"
      en: |
        Identifies the total number of final outputs issued appropriate to the service (eg. payments issued, requests completed, etc) during the fiscal year.
        • If data is not available, please indicate that there is no data (ND).
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: performance
    label:
      fr: Performance
      en: Performance
    description:
      fr: 'Identifie les résultats atteints pour cette norme de service. Il s’agit
        du volume_meeting_target divisé par le total_volume'
      en: 'Identifies the result achieved for this service standard. This is the volume_meeting_target
        divided by the total_volume'
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: optional
    datastore_type: text

  - id: gcss_tool_fiscal_yr
    label:
      fr: Dernier examen de la norme relative aux services à l’aide de l’outil d’évaluation
