      2013-2014: 2013-2014
      2014-2015: 2014-2015
      2015-2016: 2015-2016
      2016-2017: 2016-2017
      2017-2018: 2017-2018
      2018-2019: 2018-2019

  - id: client_target_groups
    label:
      fr: Clients/groupes cibles
      en: Client/Target Groups
    description:
      fr: 'Identifie les clients ou les groupes de services cibles. Remarque : Pour
        obtenir d’autres éclaircissements relativement à ces catégories, veuillez
        consulter la Norme sur l’étiquetage prévue dans la Politique sur les résultats.'
      en: 'Identifies the clients or target groups of the service.  Note: Should you
        require further clarification with regard to these categories, please consult
        the Standard on Tagging, in the Policy on Results.'
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: _text
    choices:
      NGO:
        fr: Institutions et organismes sans but lucratif
        en: Non-Profit Institutions and Organizations
      PTC:
        fr: Provinces, territoires et collectivités
        en: Provinces, Territories or Communities
      econom:
        fr: Segments économiques (entreprises)
