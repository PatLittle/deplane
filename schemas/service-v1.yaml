  - id: e_registration
    label:
      fr: 'Services électroniques : Enregistrement/ inscription du compte'
      en: 'E-enabled Services: Account Registration/Enrollment'
    description:
      fr: |
        Indique si un service est de nature électronique selon les principaux points d’interaction avec les clients et leur application à ce service en particulier.

        Remarque : Pour plus de renseignements sur chaque point d’interaction, veuillez consulter la Ligne directrice sur la gestion de service.
      en: |
        Identifies whether a service is e-enabled based on key client interaction points, as applicable to the specific service. In the spirit of the Policy on Service’s principle of client centricity, an interaction point is e-enabled (“online”) if the user is able to pass through the interaction point without having to go out-of-band.

        Note: For more information on client interaction points, consult the Guideline on Service Management.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text
    choices:
      N:
        fr: Non (Ce point d’interaction s’applique au service, mais il n’est pas de
          nature électronique présentement)
        en: No (This interaction point is applicable to the service but is not currently
          e-enabled)
      NA:
        fr: S.O. (Ce point d’interaction s’applique au service et est de nature électronique)
        en: N/A (This interaction point is not applicable to the service)
      Y:
        fr: Oui (Ce point d’interaction s’applique au service et est de nature électronique)
        en: Yes (This interaction point is applicable to the service and is e-enabled)

