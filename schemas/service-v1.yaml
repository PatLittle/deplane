dataset_type: service

title:
  en: Service Inventory
  fr: Répertoire de services

notes:
  en: Access, upload and modify the Service Inventory of external and internal enterprise
    services for your organization
  fr: Accèder, téléverser et modifier le catalogue des service internes intégrés et
    externes pour votre organisation

resources:

- resource_name: service
  title:
    en: Service Identification Information & Metrics
    fr: Renseignements sur l’identification des services, données volumétrique
  primary_key:
  - fiscal_yr
  - service_id
  fields:

  - id: fiscal_yr
    label:
      fr: Année financière
      en: Fiscal Year
    description:
      fr: Indique l’exercice pour lequel les données sur les services sont déclarées.
      en: Identifies the fiscal year for which service data is reported
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text
    choices:
      2013-2014: 2013-2014
      2014-2015: 2014-2015
      2015-2016: 2015-2016
      2016-2017: 2016-2017
      2017-2018: 2017-2018
      2018-2019: 2018-2019

  - id: service_id
    label:
      fr: Numéro d’identification du service
      en: Service ID Number
    description:
      fr: Le numéro unique attribué par le ministère ou l’organisme à un service dans
        le répertoire afin de faciliter le référencement à des services précis.
      en: The unique number assigned by the department to a service in the inventory
        to make it easier to refer to specific services.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_name_en
    label:
      fr: Nom du service (en anglais)
      en: Service Name (English)
    description:
      fr: Indique le nom officiel du service.
      en: Identifies the official name of the service.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_name_fr
    label:
      fr: Nom du service (en français)
      en: Service Name (French)
    description:
      fr: Indique le nom officiel du service.
      en: Identifies the official name of the service.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: department_name_en
    label:
      fr: Nom du ministère (en anglais)
      en: Department Name (English)
    description:
      fr: Identifie le titre d’usage du ministère ou de l’organisme
      en: Identifies the applied title of the department or agency.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: department_name_fr
    label:
      fr: Nom de ministère (en français)
      en: Department Name (French)
    description:
      fr: Identifie le titre d’usage du ministère ou de l’organisme
      en: Identifies the applied title of the department or agency.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: external_internal
    label:
      fr: Service externe ou service intégré interne
      en: External Service or Internal Enterprise Service
    description:
      fr: Identifie le service en tant que service externe ou service interne intégré
        au sens des définitions données dans la Politique sur les services et le numérique.
      en: Identifies the service as either an external service or internal enterprise
        service, as defined in the Policy on Service and digital.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text
    choices:
      enterprise:
        fr: Service interne intégré
        en: Internal Enterprise Service
      extern:
        fr: Service externe
        en: External Service
      intern:
        fr: Service interne
        en: Internal Service

  - id: service_type
    label:
      fr: Type de service
      en: Service Type
    description:
      fr: Indique le type de service externe ou interne comme souligné par la Ligne
        directrice sur la gestion des services.
      en: Identifies the external or internal service type as outlined in the Guideline
        on Service Management.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text
    choices:
      acq:
        fr: Services d’acquisition
        en: Acquisition Services
      adv:
        fr: Services consultatifs
        en: Advisory Services
      comm:
        fr: Services de communication
        en: Communications Services
      ecu:
        fr: Rencontres axées sur des activités éducatives, récréatives et culturelles
        en: Educational, Recreational and Cultural Encounters
      fm:
        fr: Services de gestion financière
        en: Financial Management Services
      gnc:
        fr: Subventions et contributions
        en: Grants and Contributions
      hr:
        fr: Services de gestion des ressources humaines
        en: Human Resources Management Services
      im:
        fr: Services de gestion de l’information
        en: Information Management Services
      its:
        fr: Services de technologie de l’information
        en: Information Technology Services
      legal:
        fr: Services juridiques
        en: Legal Services
      mat:
        fr: Services de gestion du matériel
        en: Materiel Services
      mgnt:
        fr: Services de gestion et de surveillance
        en: Management and Oversight Services
      prop:
        fr: Services immobiliers
        en: Real Property Services
      reg:
        fr: Conformité aux règlements et application des règlements
        en: Regulatory Compliance and Enforcement
      reg_vol:
        fr: Opérations réglementaires à demande élevée
        en: High Volume Regulatory Transaction
      res:
        fr: Ressources
        en: Resources
      rule:
        fr: Établissement de règles
        en: Rule Making

  - id: special_designations
    label:
      fr: Désignations spéciales
      en: Special Designations
    description:
      fr: Identifie le service comme un service prioritaire, un service critique à
        la mission et / ou un service essentiel. Ces désignations ne sont pas mutuellement
        exclusives et plus d’une désignation être indiquée.
      en: Identifies the service as a priority service, a mission critical service
        and/or an essential service. These designations are not mutually exclusive
        and more than one designation can be listed.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text
    choices:
      crit:
        fr: Service critique
        en: Critical Service
      essent:
        fr: Service essentiel
        en: Essential Service
      non:
        fr: Aucun des éléments ci-dessus
        en: None of the above
      prior:
        fr: Service prioritaire
        en: Priority Service

  - id: service_description_en
    label:
      fr: Description du service (en anglais)
      en: Service Description (English)
    description:
      fr: Offre une brève description du service, en langage simple.
      en: Provides a brief description of the service, in plain language.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_description_fr
    label:
      fr: Description du service (en français)
      en: Service Description (French)
    description:
