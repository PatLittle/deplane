- resource_name: service-std
  title:
    en: Service Standards & Performance Results
    fr: Normes relatives aux services et résultats de rendement
  primary_key:
  - fiscal_yr
  - service_id
  - service_std_id
  fields:

  - id: fiscal_yr
    label:
      fr: Année financière
      en: Fiscal Year
    description:
      fr: Indique l’exercice pour lequel les données sur les services sont déclarées.
      en: Identifies the fiscal year for which service data is reported
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text
    choices:
      2013-2014: 2013-2014
      2014-2015: 2014-2015
      2015-2016: 2015-2016
      2016-2017: 2016-2017
      2017-2018: 2017-2018
      2018-2019: 2018-2019

  - id: service_id
    label:
      fr: Numéro d'identification du service
      en: Service ID Number
    description:
      fr: Le numéro unique attribué par le ministère ou l’organisme à un service dans
        le répertoire afin de faciliter le référencement à des services précis.
      en: The unique number assigned by the department to a service in the inventory
        to make it easier to refer to specific services.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_name_en
    label:
      fr: Nom du service (en anglais)
      en: Service Name (English)
    description:
      fr: Indique le nom officiel du service.
      en: Identifies the official name of the service.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_name_fr
    label:
      fr: Nom du service (en français)
      en: Service Name (French)
    description:
      fr: Indique le nom officiel du service.
      en: Identifies the official name of the service.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_std_id
    label:
      fr: Code d’identification de la norme relative aux services
      en: Service Standard ID
    description:
      fr: Indique le numéro unique attribué par le ministère à chaque norme relative
        aux services pour ce service. Facilite le référencement, car un service peut
        avoir de multiples normes.
      en: Identifies the unique number assigned by the department to each service
        standard for that service. Makes it easier for reference purposes as one service
        may have multiple standards.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_std_en
    label:
      fr: Norme relative aux services (anglais)
      en: Service Standard (English)
    description:
      fr: Indique la norme relative aux services ayant trait à un service en particulier.
        Voir la Ligne directrice sur la gestion des services afin de connaître le
        format à utiliser pour définir les normes relatives aux services.
      en: Identifies the service standard related to a particular service. See Guideline
        on Service Management for format to be used when defining service standards.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_std_fr
    label:
      fr: Norme relative aux services (français)
      en: Service Standard (French)
    description:
      fr: Indique la norme relative aux services ayant trait à un service en particulier.
        Voir la Ligne directrice sur la gestion des services afin de connaître le
        format à utiliser pour définir les normes relatives aux services.
      en: Identifies the service standard related to a particular service. See Guideline
        on Service Management for format to be used when defining service standards.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_std_url_en
    label:
      fr: URL vers les normes relatives aux services et les cibles (anglais)
      en: URL to Service Standards and Targets (English)
    description:
      fr: Indique la page Web ministérielle (Canada.ca) où les normes relatives aux
        services et les cibles sont publiées.
      en: Identifies the departmental webpage (Canada.ca) where the service standards
        and targets are published.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
    obligation: mandatory
    datastore_type: text

  - id: service_std_url_fr
    label:
      fr: URL vers les normes relatives aux services et les cibles (français)
      en: URL to Service Standards and Targets (French)
    description:
      fr: Indique la page Web ministérielle (Canada.ca) où les normes relatives aux
        services et les cibles sont publiées.
      en: Identifies the departmental webpage (Canada.ca) where the service standards
        and targets are published.
    validation:
      en: This field must not be empty
      fr: Cette zone ne doit pas être vide
